syntax = "proto3";

package gpcloud.type.v1;

enum SSHKeyType {
    SSH_KEY_TYPE_UNSPECIFIED = 0;
    SSH_KEY_TYPE_RSA = 1;
    SSH_KEY_TYPE_DSA = 2;
    SSH_KEY_TYPE_ECDSA = 3;
    SSH_KEY_TYPE_ED25519 = 4;
}

message SSHKey {
  string id = 1;
  string name = 2;
  SSHKeyType type = 3;
  string public_key = 4;
  optional string fingerprint = 5;
}
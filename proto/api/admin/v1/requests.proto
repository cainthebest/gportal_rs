syntax = "proto3";

package gpcloud.api.admin.v1;
import "gpcloud/api/cloud/v1/flavour.proto";
import "gpcloud/api/cloud/v1/image.proto";
import "gpcloud/api/cloud/v1/network.proto";
import "gpcloud/api/cloud/v1/payment.proto";

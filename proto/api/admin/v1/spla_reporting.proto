syntax = "proto3";

package gpcloud.api.admin.v1;

import "gpcloud/api/cloud/v1/server.proto";
import "gpcloud/type/v1/price.proto";

message SplaReporting {
  string id = 1;

  gpcloud.api.cloud.v1.Server server = 2;

  gpcloud.type.v1.Price price = 3;

  int32 cpu_amount = 4;
  int32 cpu_cores = 5;
  int32 package_amount = 6;
}